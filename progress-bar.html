<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Barras de progreso / Progress Bar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  </head>
  <body>
    <br>
    <div class="container-fluid">
      <br>
      <div class="row">
        <div class="col-md-4">
          <div class="progress">
            <div class="progress-bar" role="progressbar" style="width:50%;">
              50% Completado
            </div>
            <span class="sr-only">50% Completado</span>
          </div>

          <div class="progress">
            <div class="progress-bar" role="progressbar" style="width:5%; min-width:10%;">
              5%
            </div>
            <span class="sr-only">5%</span>
          </div>

          <!--  Colores -->
          <div class="progress">
            <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" style="width:100%; min-width:10%;">
              100%
            </div>
            <span class="sr-only">100%</span>
          </div>

          <div class="progress">
            <div class="progress-bar progress-bar-info" role="progressbar" style="width:100%; min-width:10%;">
              100%
            </div>
            <span class="sr-only">100%</span>
          </div>

          <div class="progress">
            <div class="progress-bar progress-bar-warning" role="progressbar" style="width:100%; min-width:10%;">
              100%
            </div>
            <span class="sr-only">100%</span>
          </div>

          <div class="progress">
            <div class="progress-bar progress-bar-danger" role="progressbar" style="width:100%; min-width:10%;">
              100%
            </div>
            <span class="sr-only">100%</span>
          </div>

          <!--  Combinadas  -->
          <div class="progress">
            <div class="progress-bar progress-bar-info" role="progressbar" style="width:20%;">
              <span class="sr-only">20% completado</span>
            </div>
            <div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" style="width:20%;">
              <span class="sr-only">20% completado</span>
            </div>
            <div class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar" style="width:20%;">
              <span class="sr-only">20% completado</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  </body>
</html>
