<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Botones</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  </head>
  <body>
    <br>
    <div class="container-fluid">
      <div class="row">
        <!-- <buton></button>
            <a href=""></a>
            <input type="button" value=""
            -->
        <div class="col-md-3">
          <button class="btn btn-block btn-default" disabled>Default</button>
          <button class="btn btn-block btn-sm btn-primary">Primary</button>
          <button class="btn btn-block btn-xs btn-success">Success</button>
          <button class="btn btn-block btn-lg btn-info" disabled>Info</button>
          <button class="btn btn-block btn-sm btn-warning">Warning</button>
          <button class="btn btn-block btn-xs btn-danger">Danger</button>
          <button class="btn btn-block btn-lg btn-link">Link</button>
        </div>
        <div class="col-md-3">
          <button class="btn btn-block active btn-default">Default</button>
          <button class="btn btn-block active btn-sm btn-primary">Primary</button>
          <button class="btn btn-block active btn-xs btn-success">Success</button>
          <button class="btn btn-block active btn-lg btn-info">Info</button>
          <button class="btn btn-block active btn-sm btn-warning">Warning</button>
          <button class="btn btn-block active btn-xs btn-danger">Danger</button>
          <button class="btn btn-block active btn-lg btn-link">Link</button>
        </div>
        <div class="col-md-3">
          <a href="#" class="btn btn-default">Default</a>
          <a href="#" class="btn btn-primary active">Primary</a>
          <a href="#" class="btn btn-success">Success</a>
          <a href="#" class="btn btn-info">Info</a>
          <a href="#" class="btn btn-warning">Warning</a>
          <a href="#" class="btn btn-danger">Danger</a>
          <a href="#" class="btn btn-link">Link</a>
        </div>
      </div>
    </div>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  </body>
</html>
