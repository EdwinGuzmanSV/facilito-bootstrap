<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Formulario en linea</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  </head>
  <body>
    <br>
    <div class="container">
      <form class="form-inline" action="">
        <div class="form-group">
          <label class="sr-only" for="nombre">Nombre:</label>
          <input class="form-control" type="text" id="nombre" placeholder="Nombre:">
        </div>

        <div class="form-group">
          <div class="input-group">
            <label class="sr-only" for="correo">Correo:</label>
            <div class="input-group-addon">@</div>
            <input class="form-control" id="correo" type="text" placeholder="Correo:">
          </div>
        </div>

        <div class="checkbox">
          <label>
            <input type="checkbox" name="" id=""> Recuerdame
          </label>
        </div>
        <button class="btn btn-primary">Enviar</button>
      </form>


    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="http://code.jquery.com/jquery-latest.js" charset="utf-8"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  </body>
</html>
