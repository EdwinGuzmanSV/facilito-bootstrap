<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Formulario horizontal</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  </head>
  <body>
    <br>
    <div class="container">
      <br>
      <form class="form-horizontal" action="">
        <fieldset>
        <!-- <fieldset disabled>           -->
          <div class="form-group has-success">
            <label class="control-label col-md-2" for="nombre">Nombre:</label>
            <div class="col-md-10">
              <input class="form-control" type="text" id="nombre" placeholder="Nombre:">
            </div>
          </div>

          <div class="form-group has-warning">
            <label class="control-label col-md-2" for="nombre">Nombre:</label>
            <div class="col-md-10">
              <p class="form-control-static">
                Azucena Reyes Luna
              </p>
            </div>
          </div>

          <div class="form-group has-error">
            <label class="control-label col-md-2" for="correo">Correo:</label>
            <div class="col-md-10">
              <input class="form-control" id="correo" type="text" placeholder="Correo:">
            </div>
          </div>

          <div class="form-group">
            <div class="checkbox col-md-2 col-md-offset-2">
              <label>
                <input type="checkbox"> Recuerdame
              </label>
            </div>
          </div>

          <div class="form-group">
            <div class="col-md-2 col-md-offset-2">
              <button class="btn btn-primary" disabled>Enviar</button>
            </div>
          </div>
        </fieldset>
      </form>

    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  </body>
</html>
