<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Formulario horizontal</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  </head>
  <body>
    <br>
    <div class="container">
      <br>
      <form action="">
        <div class="form-group">
          <label>Label basica</label>
          <input type="text" class="form-control" placeholder="Input Basico">
        </div>

        <textarea name="" id="" class="form-control" placeholder="textarea"></textarea>

        <div class="checkbox">
          <label>
            <input type="checkbox" name="" id=""> Checkbox #1
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="" id=""> Checkbox #2
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="" id=""> Checkbox #3
          </label>
        </div>


        <div class="radio">
          <label for="radio1">
            <input type="radio" name="opcion" id="radio1">Radio Button #1
          </label>
        </div>
        <div class="radio">
          <label for="radio2">
            <input type="radio" name="opcion" id="radio2">Radio Button #2
          </label>
        </div>
        <div class="radio">
          <label for="radio3">
            <input type="radio" name="opcion" id="radio3">Radio Button #3
          </label>
        </div>

        <div class="form-group">
          <label class="checkbox-inline">
            <input type="checkbox" name="" id=""> Checkbox #1
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" name="" id=""> Checkbox #2
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" name="" id=""> Checkbox #3
          </label>
        </div>
        

        <div class="form-group">
          <label for="radio1" class="radio-inline">
            <input type="radio" name="opcion" id="radio1">Radio Button #1
          </label>
          <label for="radio2" class="radio-inline">
            <input type="radio" name="opcion" id="radio2">Radio Button #2
          </label>
          <label for="radio3" class="radio-inline">
            <input type="radio" name="opcion" id="radio3">Radio Button #3
          </label>
        </div>

        <div class="form-group">
          <button type="sumit">Enviar</button>
        </div>
      </form>
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  </body>
</html>
